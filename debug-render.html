<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Render - Vida-Tea</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .tea-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin: 20px 0; }
        .tea-card { border: 1px solid #ddd; padding: 20px; border-radius: 8px; background: white; }
        .tea-title { font-size: 1.2rem; font-weight: bold; margin: 10px 0; }
        .tea-description { color: #666; margin: 10px 0; }
        .tea-price { font-size: 1.1rem; font-weight: bold; color: #2c5aa0; }
        .log { background: #f8f9fa; padding: 10px; border-radius: 5px; margin: 10px 0; font-family: monospace; max-height: 200px; overflow-y: auto; }
    </style>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>Debug Render - Vida-Tea</h1>
        <div id="log" class="log">Loading...</div>
        <div id="teaGrid" class="tea-grid">
            <!-- Products will be rendered here -->
        </div>
    </div>

    <script>
        function log(message) {
            const logEl = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logEl.innerHTML += `[${timestamp}] ${message}\n`;
            console.log(message);
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        function renderProducts(products) {
            log(`Rendering ${products.length} products...`);
            
            const teaGrid = document.getElementById('teaGrid');
            if (!teaGrid) {
                log('❌ teaGrid element not found');
                return;
            }
            
            log('✅ teaGrid element found');
            
            const html = products.map(product => `
                <div class="tea-card" data-product-id="${product.id}">
                    <h3 class="tea-title">${product.name}</h3>
                    <p class="tea-description">${product.description}</p>
                    <div class="tea-price">$${product.price.toFixed(2)}</div>
                    <div>Origin: ${product.origin}</div>
                    <div>Category: ${product.category}</div>
                </div>
            `).join('');
            
            log(`Generated HTML for ${products.length} products`);
            teaGrid.innerHTML = html;
            log('✅ Products rendered to DOM');
        }
        
        async function loadAndRenderProducts() {
            try {
                log('Initializing Firebase...');
                
                const firebaseConfig = {
                    apiKey: "AIzaSyBh4BNjpxfY_dgt3FojKFMD7KEIisf1iWg",
                    authDomain: "vida-tea.firebaseapp.com",
                    projectId: "vida-tea",
                    storageBucket: "vida-tea.firebasestorage.app",
                    messagingSenderId: "669969532716",
                    appId: "1:669969532716:web:02d938f0e13f73575f0e89",
                    measurementId: "G-SS8PB0TT8D"
                };
                
                firebase.initializeApp(firebaseConfig);
                const db = firebase.firestore();
                
                log('Loading products from Firebase...');
                const snapshot = await db.collection('products').get();
                
                if (snapshot.empty) {
                    log('❌ No products found');
                    return;
                }
                
                const products = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    products.push({
                        id: doc.id,
                        name: data.name || 'Unknown Product',
                        description: data.description || 'Premium organic tea',
                        price: data.price || 25.00,
                        origin: data.origin || 'Unknown',
                        category: data.category || 'tea'
                    });
                });
                
                log(`✅ Loaded ${products.length} products from Firebase`);
                renderProducts(products);
                
            } catch (error) {
                log(`❌ Error: ${error.message}`);
                console.error('Full error:', error);
            }
        }
        
        // Load products when page loads
        window.addEventListener('load', loadAndRenderProducts);
    </script>
</body>
</html>
