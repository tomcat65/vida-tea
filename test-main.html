<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page Test - Vida-Tea</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        .warning { background-color: #fff3cd; color: #856404; }
        .log { background: #f8f9fa; padding: 10px; border-radius: 5px; margin: 10px 0; font-family: monospace; }
        .tea-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin: 20px 0; }
        .tea-card { border: 1px solid #ddd; padding: 15px; border-radius: 8px; }
    </style>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Main Page Test - Vida-Tea</h1>
        
        <div id="status" class="status info">Loading scripts...</div>
        
        <div>
            <button onclick="testScripts()">Test Script Loading</button>
            <button onclick="testProductManager()">Test Product Manager</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>
        
        <div id="log" class="log"></div>
        
        <h2>Products Grid (Same as main page)</h2>
        <div class="tea-grid" id="teaGrid">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <!-- Scripts (Same order as main page) -->
    <script src="js/config-loader.js"></script>
    <script src="js/dev-setup.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/products.js"></script>
    <script src="js/products-database.js"></script>
    <script src="js/main.js"></script>

    <script>
        function log(message) {
            const logEl = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logEl.innerHTML += `[${timestamp}] ${message}\n`;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
        }
        
        function testScripts() {
            log('Testing script loading...');
            
            const scripts = [
                'config-loader.js',
                'dev-setup.js', 
                'firebase-config.js',
                'auth.js',
                'products.js',
                'products-database.js',
                'main.js'
            ];
            
            scripts.forEach(script => {
                if (window[script.replace('.js', '')] || window[script.replace('.js', 'Manager')]) {
                    log(`✅ ${script} loaded`);
                } else {
                    log(`❌ ${script} not found`);
                }
            });
            
            // Test specific objects
            if (window.configLoader) log('✅ configLoader available');
            if (window.firebaseDB) log('✅ firebaseDB available');
            if (window.productManager) log('✅ productManager available');
            
            updateStatus('Script test completed', 'success');
        }
        
        function testProductManager() {
            log('Testing Product Manager...');
            
            if (window.productManager) {
                log('✅ Product Manager found');
                log('Products count: ' + window.productManager.products.length);
                log('Firebase DB: ' + !!window.productManager.db);
                
                // Try to load products
                window.productManager.loadProducts();
            } else {
                log('❌ Product Manager not found');
            }
        }
        
        // Monitor for errors
        window.addEventListener('error', (e) => {
            log('❌ JavaScript Error: ' + e.message);
        });
        
        // Auto-test on load
        window.addEventListener('load', () => {
            log('Page loaded, waiting for scripts...');
            setTimeout(() => {
                testScripts();
                setTimeout(() => {
                    testProductManager();
                }, 2000);
            }, 1000);
        });
    </script>
</body>
</html>
